# fly.toml app configuration file generated for rpg-bot on 2024-11-24T01:10:00Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'rpg-bot'
primary_region = 'gig'

[build]

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 256
